						 <div class="form-group">
						        <label class="col-sm-4 control-label">Procentaje(importe)</label>
						        <div class="col-sm-8">
						          <input type="number" class="form-control" id="parcial" value='3750' placeholder="$ Importe">
						        </div>
						      </div>

						        <div class="col-sm-offset-4 col-sm-8">
						          <button id="aceptar" class="btn btn-success"><i class="fa fa-check-circle"></i>  Recalcular porcentaje</button>
						        </div>
						      </div>


						<div class="progress progress-striped" style="width: 100%">
					      <div id="barr" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 25%">

					    </div>

<script type="text/javascript">
	
	 $('#aceptar').click(function(){
	 	var total = $('#total').val();
	 	var parcial = $('#parcial').val();
	 	var idBAr = "#barr";

	 	actualizaBar(idBAr,total,parcial);

                           
     });

   
     function actualizaBar(namBAr,total,actual){

     	//calcular porcentaje
     	var porcentaje = (actual*100)/total;

     		$( namBAr ).width( porcentaje+'%' ).addClass( "mod" );
	


     }
       
                        

</script>
